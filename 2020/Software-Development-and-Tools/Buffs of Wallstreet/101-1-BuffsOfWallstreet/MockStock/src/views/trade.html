    <div class ="jumbotron" style="background-image: url('https://techstocktrading.com/wp-content/uploads/2018/10/stockmarket-740x410.jpg');

  background-repeat: no-repeat; ">
    
      <h2 style="color: white;">Welcome to the Marketplace!</h2>

      <p class="text-center text-white">On this page is where you will make transactions happen. Make sure to fill out the form below with the correct information.</p>
    </div>

    <div class="container" style="width: 30%;">
     
      <fieldset class="form-group">
        <div class="row">
          <p>Are you buying or selling?</p>
          <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" onclick="showHide(0)" type="radio" name="buyOrSell" id="selectBuy" value="Buy" required>
            <label class="form-check-label" for="buyOrSell">
            Buy
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" onclick="showHide(1)" type="radio" name="buyOrSell" id="selectSell" value="Sell">
            <label class="form-check-label" for="buyOrSell">
            Sell
            </label>
          </div>
          </div>
        </div>
      </fieldset>
     </div>

     <div class= "container">
      <form name="enterInfo" id="enterInfo" data-toggle="validator">
          <div class="row ml-1">
            <div>
              <label for="ticker">Enter the company ticker symbol</label>
            </div>
            <div class="ml-auto mr-3">
              <input type="text" class="form-control" id="ticker" placeholder="e.g. 'AAPL'" required>
            </div>
          </div>
          <div class="row ml-1">
            <div>
              <label for="ticker">Enter the amount</label>
            </div>
            <div class="ml-auto mr-3">
              <input type="text" class="form-control" id="qty" placeholder="e.g. 3" required>
            </div>
          </div>
        </form>
        <input id= "submitTrade" type="submit" class="btn news-page-btn" style="font-size: 16px;" value="Submit" onclick="update()">
        <br>
      </div>
